<!DOCTYPE html>



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Logo - Not√≠cias, Podcast e V√≠deos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Vari√°veis de Cores (Paleta Terracota/Outono) */
        :root {
            /* Terracota / Outono (AGF PURE Solids) */
            --cor-primaria: #D96A4C; /* Um tom de Terracota/Poppy */
            --cor-secundaria: #8A2C3E; /* Velvet - Bord√¥ escuro */
            --cor-destaque: #E0C79A; /* Pampas - Ocre claro */
            --cor-fundo-claro: #F5F0E6; /* Pearl/Haze - Creme/rosado suave */
            --cor-texto-escuro: #2D3A4F; /* Nova - Azul Marinho escuro */
            --cor-publicidade: #FF0000; /* Vermelho padr√£o para destaque de banner (como na imagem) */
            
            /* Fontes */
            --fonte-titulo: 'Courier New', Courier, monospace; /* Courier New */
            --fonte-corpo: 'Century Gothic', 'Montserrat', sans-serif; /* Century Gothic (usado 'Montserrat' como fallback comum) */
        }

        /* 2. Estilos B√°sicos e Tipografia */
        body {
            font-family: var(--fonte-corpo);
            color: var(--cor-texto-escuro);
            background-color: var(--cor-fundo-claro);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita barra de rolagem horizontal */
        }

        h1, h2, h3, h4, .logo-texto {
            font-family: var(--fonte-titulo);
            color: var(--cor-secundaria);
        }

        /* 3. Estilo do Cabe√ßalho (Header) */
        .header {
            background-color: #FFFFFF; /* Fundo branco ou claro para contraste */
            border-bottom: 4px solid var(--cor-primaria); /* Linha terracota */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        /* Elemento Circular/Musical no Logo */
        .logo-simbolo {
            width: 30px;
            height: 30px;
            background-color: var(--cor-primaria);
            border-radius: 50%;
            margin-right: 10px;
            /* Poderia ser um √≠cone de nota musical ou plectro aqui */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #FFFFFF;
            font-weight: bold;
            transform: rotate(15deg); /* Movimento que remete a algo girando */
        }

        .logo-texto {
            font-size: 28px;
            font-weight: 700;
            color: var(--cor-texto-escuro);
        }

        /* 4. Navega√ß√£o Principal (Menu) */
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu ul li a {
            text-decoration: none;
            color: var(--cor-texto-escuro);
            padding: 10px 15px;
            display: block;
            font-weight: 700;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-menu ul li a:hover {
            color: var(--cor-fundo-claro);
            background-color: var(--cor-secundaria);
            border-radius: 5px;
        }

        /* 5. Anima√ß√£o Fade (Requer JavaScript para a funcionalidade completa) */
        .fade-in-on-scroll {
            opacity: 0;
            transform: translateY(50px); /* Come√ßa 50px abaixo */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* Classe que o JavaScript adicionar√° quando o elemento estiver vis√≠vel */
        .fade-in-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Exemplo de Banner de Publicidade - Terracota */
        .publicidade-banner {
            width: 100%;
            max-width: 970px;
            height: 90px;
            margin: 20px auto;
            background-color: var(--cor-primaria);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px dashed var(--cor-destaque);
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="container">
        <a href="#" class="logo-area">
            <div class="logo-simbolo">‚ô™</div> <h1 class="logo-texto">SUA LOGO</h1>
        </a>
        
        <nav class="nav-menu">
            <ul>
                <li><a href="#inicio">In√≠cio</a></li>
                <li><a href="#noticias">Not√≠cias</a></li>
                <li><a href="#podcast">üéôÔ∏è Podcast</a></li>
                <li><a href="#videos">‚ñ∂Ô∏è V√≠deos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="publicidade-banner fade-in-on-scroll">
    PUBLICIDADE 970X150 PX
</div>

<main class="container">
    <section>
        <article class="fade-in-on-scroll">
            <h2>Pesquisa aponta novas oportunidades...</h2>
            <p>O corpo da not√≠cia aqui...</p>
        </article>

        <article class="fade-in-on-scroll">
            <h3>üéôÔ∏è √öltimo Podcast: Instrumentos e Not√≠cias</h3>
            </article>

        <div class="publicidade-banner fade-in-on-scroll" style="height: 150px;">
            PUBLICIDADE 300X300 PX (Exemplo)
        </div>

    </section>
</main>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.1 /* 10% do elemento vis√≠vel */
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Se o elemento estiver vis√≠vel na viewport
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Opcional: Para executar o fade-in apenas uma vez, descomente a linha abaixo
                    // observer.unobserve(entry.target); 
                } 
                // Opcional: Se quiser que o fade-in se repita ao rolar para cima e para baixo, descomente o bloco 'else'
                /* else {
                    entry.target.classList.remove('visible');
                } */
            });
        }, observerOptions);

        // Aplica o observer a todos os elementos com a classe 'fade-in-on-scroll'
        document.querySelectorAll('.fade-in-on-scroll').forEach(element => {
            observer.observe(element);
        });

        // Adiciona a classe 'visible' aos elementos que j√° est√£o na viewport no carregamento
        observer.takeRecords().forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    });
</script>

</body>
</html>
